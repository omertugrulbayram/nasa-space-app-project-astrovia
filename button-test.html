<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR/EN Button Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #0b1220; 
            color: white; 
        }
        .lang-btn { 
            background: #ff7a00; 
            border: none; 
            color: white; 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .lang-btn.active { 
            background: #00ff00; 
            color: #000;
        }
        .test-content { 
            margin: 20px 0; 
            padding: 20px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
        }
        .debug { 
            margin: 20px 0; 
            padding: 15px; 
            background: rgba(255,0,0,0.2); 
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ TR/EN BUTON TEST SAYFASI ðŸ”¥</h1>
    
    <div class="language-selector">
        <button class="lang-btn active" data-lang="tr">TR</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>
    
    <div class="test-content">
        <h2 data-translate="hero-title">AstroVia</h2>
        <p data-translate="hero-subtitle">GeliÅŸmiÅŸ Asteroid Savunma ve Ã‡arpma SimÃ¼lasyon Sistemi</p>
        <p data-translate="hero-description">NASA ve USGS verilerini kullanarak asteroid tehditlerini analiz edin.</p>
    </div>
    
    <div class="debug" id="debug">
        <h3>Debug Bilgileri:</h3>
        <p>Butonlar: <span id="button-count">-</span></p>
        <p>Son tÄ±klama: <span id="last-click">-</span></p>
        <p>Mevcut dil: <span id="current-lang">-</span></p>
        <p>Ã‡evrilen Ã¶ÄŸeler: <span id="translated-count">-</span></p>
    </div>

    <script>
        // Basit test script
        console.log('ðŸ”¥ Button test page loaded');
        
        // Event delegation
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('lang-btn')) {
                console.log('ðŸ”¥ BUTON TIKLANDI:', e.target.textContent);
                
                // Update debug info
                document.getElementById('last-click').textContent = e.target.textContent;
                
                // Update active button
                document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Change language
                const lang = e.target.getAttribute('data-lang');
                document.getElementById('current-lang').textContent = lang;
                
                // Simple translation
                const translations = {
                    tr: {
                        'hero-title': 'AstroVia',
                        'hero-subtitle': 'GeliÅŸmiÅŸ Asteroid Savunma ve Ã‡arpma SimÃ¼lasyon Sistemi',
                        'hero-description': 'NASA ve USGS verilerini kullanarak asteroid tehditlerini analiz edin.'
                    },
                    en: {
                        'hero-title': 'AstroVia',
                        'hero-subtitle': 'Advanced Asteroid Defense and Impact Simulation System',
                        'hero-description': 'Analyze asteroid threats using NASA and USGS data.'
                    }
                };
                
                const currentTranslations = translations[lang];
                if (currentTranslations) {
                    Object.keys(currentTranslations).forEach(key => {
                        const elements = document.querySelectorAll(`[data-translate="${key}"]`);
                        elements.forEach(element => {
                            element.textContent = currentTranslations[key];
                        });
                    });
                }
                
                console.log('ðŸ”¥ Dil deÄŸiÅŸtirildi:', lang);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.lang-btn');
            document.getElementById('button-count').textContent = buttons.length;
            document.getElementById('current-lang').textContent = 'tr';
            
            console.log('ðŸ”¥ Bulunan butonlar:', buttons.length);
            buttons.forEach((btn, i) => {
                console.log(`ðŸ”¥ Buton ${i}:`, btn.textContent, btn.getAttribute('data-lang'));
            });
        });
    </script>
</body>
</html>
