<!DOCTYPE html>
<html>
<head>
    <title>6. Future Vision</title>
    <style>
        body { 
            background: #0b1220; 
            color: white; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .title { font-size: 36px; font-weight: bold; text-align: center; margin: 20px 0; }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 20px 0;
        }
        .box { 
            background: rgba(255, 0, 0, 0.1); 
            border: 2px solid #ff0000; 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center;
        }
        .box-title { font-size: 14px; font-weight: bold; color: #ff0000; }
        .sun {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff4444, #ff6644, #ff8844);
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 30px #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">FUTURE VISION</div>
        
        <div class="grid">
            <div class="box">
                <div class="box-title">Train the ML model with larger datasets</div>
            </div>
            <div class="box">
                <div class="box-title">Collaborate with astronomy institutions for data verification</div>
            </div>
            <div class="box">
                <div class="box-title">Add asteroid trajectory prediction & alert systems</div>
            </div>
            <div class="box">
                <div class="box-title">Launch a public 'Asteroid Discovery Map' platform</div>
            </div>
        </div>
        
        <div class="sun"></div>
    </div>
</body>
</html>
