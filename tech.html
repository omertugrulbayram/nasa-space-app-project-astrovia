<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoloji Altyapƒ±sƒ± - AstroVia</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .tech-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .tech-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 122, 0, 0.3);
        }
        
        .tech-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-white);
        }
        
        .zip-download {
            background: rgba(255, 122, 0, 0.1);
            border: 1px solid rgba(255, 122, 0, 0.3);
            color: var(--accent-orange);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .zip-download:hover {
            background: rgba(255, 122, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .tech-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 122, 0, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .tech-item:hover {
            background: rgba(255, 122, 0, 0.1);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 122, 0, 0.3);
        }
        
        .tech-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .tech-icon {
            font-size: 2rem;
        }
        
        .tech-size {
            font-size: 0.875rem;
            opacity: 0.7;
            color: var(--text-white);
        }
        
        .tech-name {
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 1rem;
            word-break: break-word;
        }
        
        .tech-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .tech-btn {
            background: rgba(255, 122, 0, 0.1);
            border: 1px solid rgba(255, 122, 0, 0.3);
            color: var(--accent-orange);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .tech-btn:hover {
            background: rgba(255, 122, 0, 0.2);
            border-color: var(--accent-orange);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-white);
        }
        
        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-white);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="cosmic-bg"></div>
    
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/" class="brand-link">
                    <span class="logo-text" style="font-size: 24px; font-weight: bold; color: #ff7a00;">ASTROVIA</span>
                    <span class="sr-only">AstroVia</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-translate="nav-home">Ana Sayfa</a>
                <a href="detect.html" class="nav-link" data-translate="nav-detect">Blink Analiz</a>
                <a href="impact.html" class="nav-link" data-translate="nav-impact">Etki Sim√ºlasyonu</a>
                <a href="about.html" class="nav-link" data-translate="nav-about">Hakkƒ±nda</a>
                <a href="legal.html" class="nav-link" data-translate="nav-legal">Yasal</a>
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="tr">TR</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tech Content -->
    <main class="tech-container">
        <header class="tech-header">
            <h1 class="tech-title">Teknoloji Altyapƒ±sƒ± ‚Äî Dosyalar</h1>
            <a href="/public/tech/astrovia-tech.zip" download class="zip-download">
                ZIP'i ƒ∞ndir
            </a>
        </header>

        <div id="tech-content">
            <!-- Dosyalar buraya y√ºklenecek -->
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        // TR/EN BUTONLARI ƒ∞√áƒ∞N EK SCRIPT
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('lang-btn')) {
                console.log('üî• TECH SAYFA BUTON TIKLANDI:', e.target.textContent);
                
                e.preventDefault();
                e.stopPropagation();
                
                const lang = e.target.getAttribute('data-lang');
                console.log('üî• TECH SAYFA Dil:', lang);
                
                if (!lang) return;
                
                // Butonlarƒ± g√ºncelle
                document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Basit √ßeviri
                if (lang === 'tr') {
                    document.querySelectorAll('[data-translate="nav-home"]').forEach(el => el.textContent = 'Ana Sayfa');
                    document.querySelectorAll('[data-translate="nav-detect"]').forEach(el => el.textContent = 'Blink Analiz');
                    document.querySelectorAll('[data-translate="nav-impact"]').forEach(el => el.textContent = 'Etki Sim√ºlasyonu');
                    document.querySelectorAll('[data-translate="nav-about"]').forEach(el => el.textContent = 'Hakkƒ±nda');
                    document.querySelectorAll('[data-translate="nav-legal"]').forEach(el => el.textContent = 'Yasal');
                } else if (lang === 'en') {
                    document.querySelectorAll('[data-translate="nav-home"]').forEach(el => el.textContent = 'Home');
                    document.querySelectorAll('[data-translate="nav-detect"]').forEach(el => el.textContent = 'Blink Analysis');
                    document.querySelectorAll('[data-translate="nav-impact"]').forEach(el => el.textContent = 'Impact Simulation');
                    document.querySelectorAll('[data-translate="nav-about"]').forEach(el => el.textContent = 'About');
                    document.querySelectorAll('[data-translate="nav-legal"]').forEach(el => el.textContent = 'Legal');
                }
                
                console.log('üî• TECH SAYFA TAMAMLANDI!');
            }
        });

        // Tech sayfasƒ± i√ßin dosya listesi
        function getFileIcon(ext) {
            const img = ["jpg","jpeg","png","webp","gif","svg"];
            const pdf = ["pdf"];
            const ppt = ["ppt","pptx"];
            const doc = ["doc","docx","txt","md"];
            const xls = ["xls","xlsx","csv"];
            const vid = ["mp4","webm","mov"];
            
            if (img.includes(ext)) return "üñºÔ∏è";
            if (pdf.includes(ext)) return "üìÑ";
            if (ppt.includes(ext)) return "üìä";
            if (doc.includes(ext)) return "üìù";
            if (xls.includes(ext)) return "üìà";
            if (vid.includes(ext)) return "üé¨";
            return "üì¶";
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // HEMEN √áALI≈ûTIR - DOM y√ºklenmeden √∂nce
        function loadTechFiles() {
            const files = [
                { name: "1-title-slide.jpg", path: "/public/tech/1-title-slide.jpg", ext: "jpg", size: 1200 },
                { name: "2-teknoloji-altyapisi.jpg", path: "/public/tech/2-teknoloji-altyapisi.jpg", ext: "jpg", size: 1500 },
                { name: "3-uniqueness-impact.jpg", path: "/public/tech/3-uniqueness-impact.jpg", ext: "jpg", size: 1300 },
                { name: "4-problem.jpg", path: "/public/tech/4-problem.jpg", ext: "jpg", size: 1100 },
                { name: "5-solution-overview.jpg", path: "/public/tech/5-solution-overview.jpg", ext: "jpg", size: 1400 },
                { name: "6-future-vision.jpg", path: "/public/tech/6-future-vision.jpg", ext: "jpg", size: 1250 },
                { name: "7-summary-inspiration.jpg", path: "/public/tech/7-summary-inspiration.jpg", ext: "jpg", size: 1350 }
            ];
            
            console.log('üî• Basit dosya listesi y√ºklendi:', files.length, 'dosya');
            
            const container = document.getElementById('tech-content');
            
            if (files.length === 0) {
                container.innerHTML = '<div class="empty">Listelenecek dosya bulunamadƒ±.</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'tech-grid';
            
            files.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'tech-item';
                itemDiv.innerHTML = `
                    <div class="tech-item-header">
                        <span class="tech-icon">${getFileIcon(item.ext)}</span>
                        <span class="tech-size">${formatSize(item.size)}</span>
                    </div>
                    <div class="tech-name">${item.name}</div>
                    <div class="tech-actions">
                        <a href="${item.path}" target="_blank" rel="noopener noreferrer" 
                           class="tech-btn" aria-label="${item.name} dosyasƒ±nƒ± yeni sekmede a√ß">
                            G√∂r√ºnt√ºle
                        </a>
                        <a href="${item.path}" download class="tech-btn">
                            ƒ∞ndir
                        </a>
                    </div>
                `;
                grid.appendChild(itemDiv);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }
        
        // Hemen √ßalƒ±≈ütƒ±r
        loadTechFiles();
    </script>
</body>
</html>
